<!DOCTYPE html>
<html>
<head>
  <title>Image Blend App</title>

  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
      gap: 20px;
    }

    canvas {
      border-radius: 20px;
      box-shadow: 0 0 40px cyan;
    }

    input {
      padding: 8px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      gap: 15px;
    }
  </style>
</head>

<body>

  <h2>Upload Background + Sketch â†’ Auto Blend</h2>

  <div class="controls">
    <input type="file" id="bgInput" accept="image/*">
    <input type="file" id="sketchInput" accept="image/*">
  </div>

  <canvas id="canvas" width="700" height="700"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let bgImg = null;
let sketchImg = null;

function drawIfReady() {
  if (!bgImg || !sketchImg) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // draw background
  ctx.globalCompositeOperation = "source-over";
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  // blend sketch
  ctx.globalCompositeOperation = "screen";
  ctx.filter = "contrast(1.3) brightness(1.2)";
  ctx.drawImage(sketchImg, 0, 0, canvas.width, canvas.height);

  ctx.filter = "none";
}

function loadImage(file, callback) {
  const img = new Image();
  img.onload = () => callback(img);
  img.src = URL.createObjectURL(file);
}

document.getElementById("bgInput").onchange = e =>
  loadImage(e.target.files[0], img => {
    bgImg = img;
    drawIfReady();
  });

document.getElementById("sketchInput").onchange = e =>
  loadImage(e.target.files[0], img => {
    sketchImg = img;
    drawIfReady();
  });
</script>

</body>
</html>
